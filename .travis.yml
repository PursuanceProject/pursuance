dist: trusty

matrix:
  include:
    - language: node_js
      node_js:
        - 7
      cache:
        directories:
          - node_modules
      script:
        - npm run ci
        - npm run build
    - language: go
      go:
        - 1.8
        - 1.9
        - tip
      script:
        - go test -race -v ./...